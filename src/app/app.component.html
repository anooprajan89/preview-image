<div class="page-layout">
    <div class="left-side-panel">
        <div class="navigation-menu"></div> <!-- Call the navigation component -->
    </div>
    <div class="right-side-panel">
        <div class="page-header"></div>
        <div class="page-content">
            <div class="horizontal-tab">
                <div class="horizontal-tab-header">
                    <ul>
                        <li class="selected">Batch Details</li>
                        <li>Analytics</li>
                        <li>Performance</li>
                    </ul>
                </div>
                <div class="horizontal-tab-content">
                    <div class="card">
                        <div class="card-header">
                            <div class="card-title">Kanban Board</div>
                            <div class="card-action">
                                <div class="select-container">
                                    <div class="select-title">Filter:</div>
                                    <select>
                                        <option default>01</option>
                                        <option>02</option>
                                        <option>03</option>
                                    </select>
                                </div>
                                <div class="select-container">
                                    <div class="select-title">Batch:</div>
                                    <select>
                                        <option default>Progress(01)</option>
                                        <option>Progress(01)</option>
                                        <option>Progress(02)</option>
                                    </select>
                                </div>
                                <div class="select-container">
                                    <div class="select-title">Sort:</div>
                                    <select>
                                        <option default>Date created</option>
                                        <option>Sort by name</option>
                                        <option>Sort by role</option>
                                    </select>
                                </div>
                            </div>
                        </div>
                        <div class="card-content">
                            <app-accordion-vertical [accordianVerticalInput]="accordianVerticalData"></app-accordion-vertical>
                            <app-accordion-horizontal [accordianHorizontalInput]="accordianHorizontalData"></app-accordion-horizontal>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
